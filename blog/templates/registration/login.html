{% extends 'plantilla2.html' %}
{% load static %}
{% load crispy_forms_tags %} 
{% block title %}Inicio de sesión{% endblock %}
{% block content %}


<div class="container-fluid">
  <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
          <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="card data" background-color="green">
                  <h2 class="card-header">Inicio de sesión</h2>
                  <div class="card-body">
                      <div class="form-group">
                          {{form | crispy}}
                      </div>
                      <button type="submit" class="btn btn-primary btn-round">Ingresar</button>
                  </div>
              </div>

          </form>
      </div>
      <div class="col-md-4">
      </div>
  </div>
</div>

{% endblock %}
